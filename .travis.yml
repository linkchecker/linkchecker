env:
   - TEST_SKIP=travis
language: python
python:
  - "2.7"
# install required system packages
addons:
  apt:
    packages:
    - python-dev
# command to install dependencies
install:
  - pip install tox-travis coveralls
# command to run tests
script:
  - tox
# do not send emails of broken builds
notifications:
  email: false
after_script:
  - coveralls
